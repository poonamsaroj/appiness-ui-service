<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-2" *ngFor="let item of dataval">
              <div class="card card-chart">
                  <div class="card-header card-header-info">
                      <div class="ct-chart"> 
                        <img [src]="item.avatar_url" style="width: 100%; height: 100%; "/>
                      </div>
                  </div>
                  <div class="card-body">
                      <!-- User Name -->
                      <h4 class="card-title">{{item.id}} - {{item.login | titlecase}}</h4>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
