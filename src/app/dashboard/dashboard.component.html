<nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute fixed-top">
    <div class="container-fluid">
        <div class="navbar-wrapper">
            <a class="navbar-brand" href="javascript:void(0)"></a>
        </div>
        <div class="sidebar-wrapper">
            <div>
                <form class="navbar-form">
                    <span class="bmd-form-group">
                    <div class="input-group no-border">
                        <input type="text" class="form-control" (keyup)="applyFilter($event.target.value)" placeholder="Search...">
                        <button mat-raised-button type="submit" class="btn btn-white btn-round btn-just-icon">
                        <i class="material-icons">search</i>
                        <div class="ripple-container"></div>
                        </button>
                    </div>
                    </span>
                </form>
            </div>
        </div>
    </div>
</nav>

<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-2" *ngFor="let item of dataval">
              <div class="card card-chart">
                  <div class="card-header card-header-info">
                      <div class="ct-chart"> 
                        <img [src]="item.avatar_url" style="width: 100%; height: 100%; "/>
                      </div>
                  </div>
                  <div class="card-body">
                      <!-- User Name -->
                      <h4 class="card-title">{{item.id}} - {{item.login | titlecase}}</h4>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
